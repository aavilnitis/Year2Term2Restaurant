{% extends "base.html" %} {% block title %}Edit Item{% endblock %} 
{% block content %}
<link rel="stylesheet" href="../static/style/admin.css">
<div class = "add-item-page">
   <div class = "add-item-container">
      <h1><b>Edit menu item</h1>
      <!-- Form to edit menu items - {{item.value}} syntax denotes values that are loaded from database -->
      <form method="post">
         <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" value="{{item.name}}" name="name"/>
         </div>
         <div class="form-group">
            <label for="price"> Price:</label>
            <input type="number" class="form-control" id="price" value={{item.price}} name="price"/>
         </div>
         <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" value="{{item.description}}" name="description"/>
         </div>
         <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <input type="text" class="form-control" id="ingredients" value="{{ingredient_save}}" name="ingredients"/>
         </div>
         <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" class="form-control" id="calories" value={{item.calories}} name="calories"/>
         </div>
         <div class="form-group">
            <label for="picture">Picture:</label>
            <input type="text" class="form-control" id="picture" value={{item.picture}} name="picture"/>
         </div>
         <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" name="type">
               <!-- Type value is also loaded from database object -->
               <option value="" disabled>Select</option>
               {% for type in types %}
               {% if type[0] == item.type %}
               <option value="{{ type[0] }}" selected>{{ type[0] }}</option>
               {% else %}
               <option value="{{ type[0] }}">{{ type[0] }}</option>
               {% endif %}
               {% endfor %}
            </select>
         </div>
         <button type="submit" class="add-item btn btn-primary">Save item <i class="fa-solid fa-paper-plane"></i></button>
      </form>
   </div>
</div>
{%endblock%}
