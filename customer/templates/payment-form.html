{% extends "base.html" %} {% block title %}Payment-form{% endblock %} 
{% block content %}

<script src="https://kit.fontawesome.com/33bfa2902a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/css/customer-style.css">
	<div class="payment-form">
		<!--Payment form where user enters card details-->
		<h1>Payment Form</h1>
		<form action="#", method = "post">
			<label for="card-number">Card Number:</label>
			<input type="text" id="card-number" name="cn" placeholder="1234 5678 9012 3456" required>
			<label for="expiry-date">Expiry Date:</label>
			<input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" placeholder="123" required>
			<label for="name-on-card">Name on Card:</label>
			<input type="text" id="name-on-card" name="name-on-card" placeholder="John Doe" required>
			<button type="submit">Confirm Payment <i class="fa-regular fa-credit-card"></i></button>
		</form>
	</div>
{%endblock%}
