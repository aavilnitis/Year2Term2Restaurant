{% extends "base.html" %} {% block title %}Payment-form{% endblock %} 
<head>
	<title>Payment Form</title>
</head>
<link rel="stylesheet" href="./static/css/payment-form.css">
<script src="https://kit.fontawesome.com/33bfa2902a.js" crossorigin="anonymous"></script>
{% block content %}
<body>
	<div class="payment-form">
		<h1>Payment Form</h1>
		<form>
			<label for="card-number">Card Number:</label>
			<input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
			<label for="expiry-date">Expiry Date:</label>
			<input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" placeholder="123" required>
			<label for="name-on-card">Name on Card:</label>
			<input type="text" id="name-on-card" name="name-on-card" placeholder="John Doe" required>
			<button type="submit">Confirm Payment <i class="fa-regular fa-credit-card"></i></button>
		</form>
	</div>
</body>
{%endblock%}
