{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class = "kitchen-home-page">
   <script src="./static/js/kitchen.js"></script>
   <link rel="stylesheet" href="./static/style/kitchen-style.css">
   <div class = "kitchen-home">
      <!-- Display restaurant name and staff message -->
      <h1 style="font-size: 300%">Restaurant 26</h1>
      <h3> Hello Kitchen Staff!</h3>

      <!-- Display all notifications if they exist -->
      {% if not notifications == None %}
         {% for notification in notifications %}
         <div class="home-notif">
            <!-- Adds a cross button to each notification, that calls kitchen.removenotification function and removes said notification -->
            <form action="{{ url_for('kitchen.removeNotification', notif_id=notification.id) }}" method="post">
               <input type="hidden" name="notif_id" value="{{notification.id}}">
               <button class="close-notif">x</button>
            </form>
            <strong>{{notification.message}}</strong> 
         </div>
         {% endfor %}
      {% endif %}
   </div>
</div>
{%endblock%}
