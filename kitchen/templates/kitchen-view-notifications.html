{% extends "base.html" %} {% block title %}Display all Notifications{% endblock %} 

{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Table Number</th>
      <th>Message</td>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for notification in notifications %}
      <tr>
        <td>{{ notification.user_id }}</td>
        <td>{{ notification.table_number }}</td>
        <td>{{ notification.message }}</td>
        <td>
            <form action="{{ url_for('kitchen.removeNotificationPage', notif_id=notification.id) }}" method="post">
              <button type="submit" class="btn btn-success"> Dismiss</button>
            </form>
          
        </td>
      </tr>
    {% endfor %}
  </tbody>

</table>

{%endblock%}
