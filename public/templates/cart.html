{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
  <h1>Shopping Cart</h1>
  <table>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item.item_name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
  </table>
  <p>Total price: {{ items|sum(attribute='price') }}</p>
{% endblock %}
