{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

  <h1>Shopping Cart</h1>
  {% for item in cart_items %}
        <h3>{{item.name}}</h3>
        <h5>{{item.price}}</h5>
        <p>{{item.description}}</p>
        <a href="{{ url_for('customer_view.remove_from_cart', id=item.id) }}" class="btn btn-danger">Remove</a>
    {% endfor %}
    <a href="{{ url_for('customer_view.confirm_cart') }}" class="btn btn-primary">Confirm</a>
{% endblock %}
