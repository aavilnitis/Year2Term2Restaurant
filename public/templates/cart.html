{% extends "base.html" %}
{% block title %} Shopping Cart {% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-4">Shopping Cart</h1>
    <div class="row">
      {% for item in cart_items %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${{ item.price }}</h6>
              <p class="card-text">{{ item.description }}</p>
            </div>
            <div class="card-footer text-center">
              <a href="{{ url_for('customer_view.remove_from_cart', id=item.id) }}" class="btn btn-danger">Remove</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="text-center my-4">
      <a href="{{ url_for('customer_view.confirm_cart') }}" class="btn btn-primary">Confirm Order</a>
    </div>
  </div>
{% endblock %}
