{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

  <h1>Shopping Cart</h1>
  {% for item in cart_items %}
        <h3>{{item.name}}</h3>
        <h5>{{item.price}}</h5>
        <p>{{item.description}}</p>
        <form  method="POST">
            <button type="submit">Remove</button>
        </form>
        
    {% endfor %}
{% endblock %}
