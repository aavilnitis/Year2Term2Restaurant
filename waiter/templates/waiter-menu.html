{% extends "base.html" %} {% block title %}Display all Menu items{% endblock %} 

{% block content %}
<h3>View all Menu Items</h3>
<ul>
    {% for item in items %}
        <li>{{ item.name }}
         <button TYPE="remove"
                onclick="remove(this)"
        >remove</button>
        </li>
    {% endfor %}
</ul>


<div style="margin-top: 20px; text-align: center;">
    <button type="button">Add New Item</button>
</div>


{%endblock%}
